<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h3>Edit Patient Information</h3>
            {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" name="id" id="id" placeholder="Enter ID" value="{{ patient.id }}" readonly required>
                </div>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" name="full_name" id="fullname" placeholder="Enter full name" value="{{ patient.full_name }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="{{ patient.email }}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Enter address" value="{{ patient.address }}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter phone number" value="{{ patient.phone }}" required>
                </div>
                <div class="form-group">
                    <label for="urgency_level">Urgency Level</label>
                    <select class="form-control" name="urgency_level" required>
                        
                        <option value="Low" {% if patient.urgency_level == 'Low' %}selected{% endif %}>Low</option>
                        <option value="Medium" {% if patient.urgency_level == 'Medium' %}selected{% endif %}>Medium</option>
                        <option value="High" {% if patient.urgency_level == 'High' %}selected{% endif %}>High</option>
                        <option value="Ultra" {% if patient.urgency_level == 'Ultra' %}selected{% endif %}>Ultra</option>
                        {% for urgency_level in urgency_levels %}
                            <option value="{{ urgency_level.name }}">{{ urgency_level.name }}</option>
                            {% endfor %}
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" name="age" id="age" placeholder="Enter age" value="{{ patient.age }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="gender">Gender</label>
                        <select class="form-control" name="gender" id="gender" required>
                            <option value="">Gender</option>
                            <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                            {% for gender in genders %}
                            <option value="{{ gender.name }}">{{ gender.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="action">Action</label>
                        <select class="form-control" name="action" required>
                            <option value="Update Medical Records" {% if patient.action == 'Update Medical Records' %}selected{% endif %}>Update Medical Records</option>
                            <option value="Order Diagnostic Tests" {% if patient.action == 'Order Diagnostic Tests' %}selected{% endif %}>Order Diagnostic Tests</option>
                            <option value="Refer to Specialist" {% if patient.action == 'Refer to Specialist' %}selected{% endif %}>Refer to Specialist</option>
                            <option value="Discharge Patient" {% if patient.action == 'Discharge Patient' %}selected{% endif %}>Discharge Patient</option>
                            <option value="Provide Health Education" {% if patient.action == 'Provide Health Education' %}selected{% endif %}>Provide Health Education</option>
                            <option value="Perform a Procedure" {% if patient.action == 'Perform a Procedure' %}selected{% endif %}>Perform a Procedure</option>
                            {% for Action in Actions %}
                            <option value="{{ Action.name }}">{{ Action.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <input type="hidden" name="waiting_time_days" value="{{ patient.waiting_time_days }}">

                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-update">Update</button>
                    <input type="hidden" name="waiting_time_days" value="0">

                </div>
            </form>
        </div>
